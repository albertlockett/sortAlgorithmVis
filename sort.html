<html>
  <head>
    <title>Sort Visualizations</title>

    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/d3.js" charset="utf-8"></script>
    <script type="text/javascript" src="/sortVis.js"></script>




    <style>
      body {
        font-family: Verdana, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>

    <h1>Sort Algorithm Visualizer</h1>

    <svg></svg>


    <script>

      // set up chart to visualize sorts on

      ch = 375; // chart height
      cw = 700; // chart width
      pl = 100; // position left
      pt =  50; // position top

      var svg = d3.select("svg")
          .attr("height", 1000)
          .attr("width", 1000);

      var g = svg.append("g")
          .attr("transform", "translate(" + [pl,pt] + ")")
          .style({
            fill:"#442222"
          });

      // scale the rectangles within the chart
      var xScale = d3.scale.linear()
          .domain([0, 1])
          .range([0, cw]);
      var yScale = d3.scale.linear()
          .domain([0, 1])
          .range([0, ch]);

      // create new list:
      var myList = new List();
      myList.printContents();
      myList.add(5);
      myList.add(4);
      myList.add(100);
      myList.add(11);
      myList.add(99);
      myList.add(3);

      myList.setAttributes({"g": g});

      function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {
          if ((new Date().getTime() - start) > milliseconds){
            break;
          }
        }
      }

      myList.modifiedCallback = function(attributes) {

        var max = this.max();
        var g = attributes["g"];

        function update(rects) {
          g.selectAll("rect").remove();

          var bars = g.selectAll("rect").data(rects);
          bars.enter().append("rect").attr({
            x     : function(d, i) { return xScale(i/rects.length); },
            y     : function(d, i) { return ch - yScale(d/max) },
            width : function(d, i) { return xScale(0.8 / rects.length); },
            height: function(d, i) { return yScale(d/max); },
            fill  : "#7777EE",
            class : "enter"
          });
        }

        update(this.arr);
      }

      // insertion sort
      var listSize = myList.size()
      for(var i = 0; i < listSize; i++) {
        var x = myList.get(i);
        var j = i;
        while(j > 0 && myList.get(j - 1) > x) {
          myList.set(j, myList.get(j - 1));
          j = j - 1;
        }
        myList.set(j, x);
        sleep(500);
      }


    </script>
  </body>
</html>
